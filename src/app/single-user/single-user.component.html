<div *ngIf="user">
    <h2>{{ user.name }}</h2>
    <p><strong>Email:</strong>{{ user.email }}</p>
    <p *ngIf="user.username"><strong>Username:</strong>{{ user.username }}</p>
    <p *ngIf="user.phone"><strong>Phone:</strong>{{ user.phone }}</p>
    <p *ngIf="user.website"><strong>Website:</strong>{{ user.website }}</p>
</div>
